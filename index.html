<!DOCTYPE html>
<html>
<head>
	<title>Grafitti by Andrew Dodson</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<!-- use the latest IE browser always, and optionally use chrome frame if installed -->
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />

	<!-- App specific assets -->
	<link rel="stylesheet" href="assets/icons/style.css"/>
	<link rel="stylesheet" href="assets/style.css" />

</head>
<body>
	<canvas>
		<p>Sorry, you need a modern browser like IE9,IE10,FF or Chrome</p>
	</canvas>
	<nav>
		<!-- color pallete -->
		<button class="color" style="background-color:red;" onclick="paintColor('red');"></button>
		<button class="color" style="background-color:green;" onclick="paintColor('green');"></button>
		<button class="color" style="background-color:blue;" onclick="paintColor('blue');"></button>
		<button class="color" style="background-color:yellow;" onclick="paintColor('yellow');"></button>
		<button class="color" style="background-color:white;" onclick="paintColor('white');"></button>
		<button class="color" style="background-color:black;" onclick="paintColor('black');"></button>

		<button class="icon-picture" onclick="show('filepicker');" title="Insert a new image"></button>
		<button class="icon-arrow-down-alt1" onclick="show('filesaver');" title="Download Drawing"></button>
	</nav>

	<aside>
		<section id="loading">
			<p>Wait a second<span class="ellipsis"></span></p>
			<progress></progress>
		</section>
		<section id="filepicker" hidden>
			<button class="icon-picture" onclick="selectLocalFile()">&nbsp; Select from local computer</button>
			<button class="icon-picture" onclick="navigateSkyDrive()">&nbsp; Select from SkyDrive</button>
		</section>
		<section id="filesaver" hidden>
			<button class="icon-picture" onclick="download()">&nbsp; Download to computer</button>
			<button class="icon-picture" onclick="pickSkyDriveAlbumToSave()">&nbsp; Upload to SkyDrive</button>
		</section>
		<section id="albums" hidden>
			<p>Select an album to store your image</p>
			<p id="figs"></p>
			<button onclick="saveToSkyDriveFolder()">Save</button>
		</section>
		<section id="saving" hidden>
			<p>Saving to SkyDrive</p>
			<progress></progress>
		</section>
		<section id="share" hidden>

			<h2>Share</h2>
			<p>Would you like to share your most recent masterpiece with friends?</p>

			<form name="shareForm" onsubmit="share(event)">
				<input type="hidden" name="picture" />
				<div class="table">
					<div class="row">
						<div class="cell">
							<img src="assets/gorgeous.jpg"/>
						</div>
						<div class="cell">
							<input type="text" name="name" />
							<br />
							<textarea name="message">I have just created my first graffiti</textarea>
						</div>
					</div>
				</div>
				<p><button type="share">Yes</button><button type="reset" onclick="hide()">No</button></p>
			</form>

		</section>
		<a class="close" onclick="hide();"><span>Close</span></a>
	</aside>


<!-- default tools for navigating the site -->
<script src="default.js"></script>


<!--  Code for maipulating the Canvas including (FileAPI, Blob) -->
<script src="fileapi-canvas.js"></script>


<!--  Code for adding SkyDrive functionality (XHR2 and OAuth2)-->
<script src="social-oauth-xhr.js"></script>


<!-- Include page tracking script -->
<script src="/_packages/track.js"></script>

<!-- helper functions for reading binary file data -->
<script src="assets/exif.js"></script>
<script src="assets/binaryajax.js"></script>
<script src="assets/toBlob.js"></script>

</body>
</html>
